<html>
<head>
    <title>ASCIImation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="animations.js" type="text/javascript"></script>
    <script src="ascii.js" type="text/javascript"></script>
    <link href="ascii.css" type="text/css" rel="stylesheet" />

</head>
<body>
<h2>CS472: ASCII Animation Viewer</h2>
<div id="contentarea">
    <textarea id="mytextarea" cols="80" rows="20"></textarea>
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="start">Start</button><button id="stop">Stop</button>
    </fieldset>
    <fieldset>
        <legend>Animation:</legend>
        <select id="animation">
            <option selected>Blank</option>
            <option>Exercise</option>
            <option>Juggler</option>
            <option>Bike</option>
            <option>Dive</option>
            <option>Custom</option>

        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="size">
            <option value="7pt">Tiny</option>
            <option value="10pt">Small</option>
            <option value="12pt" selected>Medium</option>
            <option value="16pt">Large</option>
            <option value="24pt">Extra Large</option>
            <option value="32pt">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label><input id="turbo" type="checkbox" />Turbo</label>
    </fieldset>
</div>

</body>
</html>
